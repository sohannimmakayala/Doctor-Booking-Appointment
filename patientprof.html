<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6363.jpg?t=st=1728824321~exp=1728827921~hmac=8f1dc722b8b9e063ffbf5151cf341447d370d95ca268427f3e0a8770b5c378f2&w=740");
        background-color: #d0d7db;
        font-family: "Arial", sans-serif;
      }

      .profile-card {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        background: linear-gradient(to bottom right, #f2f4f7, #f6f7f8);
        color: rgb(0, 0, 0);
      }

      .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 1px solid #fff;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      h3 {
        margin-bottom: 10px;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      .profile-details p {
        margin-bottom: 5px;
      }

      .appointment-status {
        font-weight: bold;
        padding: 10px;
        border-radius: 50px;
      }

      .status-confirmed {
        color: #28a745;
      }

      .status-pending {
        background-color: #ffc107;
      }

      .btn-edit {
        background-color: rgb(91, 134, 175);
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        font-size: 16px;
        letter-spacing: 1px;
      }

      .btn-edit:hover {
        background-color: #ff3b30;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <button style="color: rgb(3, 7, 10)">logout</button> -->
      <div class="profile-card text-center">
        <img
          src="https://img.freepik.com/premium-photo/girl-wearing-red-shirt-that-says-word-it_911060-132890.jpg?w=740"
          alt="Patient Image"
          class="profile-img img-fluid"
        />
        <h3>Akshara Shetty</h3>
        <div class="profile-details">
          <p><strong>Mobile Number:</strong> +91 9810534245</p>
          <p><strong>Gender:</strong> female</p>
          <p><strong>Age:</strong>24</p>
          <p><strong>Email:</strong> akshara@gmail.com</p>
        </div>
        <p class="appointment-status status-confirmed">
          Appointment Status: Confirmed
        </p>
        <button class="btn btn-edit btn-block">Edit Profile</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
