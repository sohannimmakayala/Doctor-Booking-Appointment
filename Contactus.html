<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #d0d7db;
      }

      .contact-section {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }

      .contact-info {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      h2 span {
        color: rgb(91, 134, 175);
      }

      .contact-details {
        display: flex;
        gap: 30px;
      }

      .contact-image img {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
      }

      .office-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .office-info h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #333;
      }

      .office-info p {
        margin-bottom: 10px;
        font-size: 1rem;
        color: #555;
      }

      button {
        background-color: rgb(91, 134, 175);
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: rgb(91, 134, 175);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .contact-details {
          flex-direction: column;
          align-items: center;
        }

        .contact-image img {
          max-width: 100%;
        }
      }
      nav {
        background: linear-gradient(135deg, #5fa3ca95, #2b333d);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="homepg.html">Home</a>
      <a href="pharmacy.html">Pharmacy</a>
      <a href="Aboutus.html">About us</a>
      <!-- <a href="#doctors">Doctors</a> -->
      <a href="Reviews.html">Reviews</a>
      <a href="Contactus.html">Contact Us</a>
    </nav>

          <div class="contact-image">

              src="https://img.freepik.com/free-photo/smiley-doctor-patient-chatting-medium-shot_23-2149351660.jpg?t=st=1728729191~exp=1728732791~hmac=5a1af1ff3ae9c564b90d9cc6e8093c5c291ad3b7e64740d78b27cc095f4acbe6&w=360"
              alt="Doctor with patient"
            />
          </div>
          <div class="office-info">
            <h3>Our Office</h3>
            <p>10-50-80, Waltair Main Road,opp.Daspalla,</p>
            <p>Ramnagar,Visakhapatnam- 530002.</p>
            <p>Andhra Pradesh,India</p>
            <p>Tel: 040 2360 7777</p>
            <p>Email: Medicover@gmail.com</p>
            <h3>Careers at Prescripto</h3>
            <p>Learn more about our teams and job openings.</p>
            <button onclick="exploreJobs()">Explore Jobs</button>
          </div>
        </div>
      </div>
    </div>

        window.location.href = "https://your-job-portal-link.com"; // Replace with actual link
      }
    </script>
  </body>
</html>
